<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NaijaHomemade</title>
    
    <style>
      /* GLOBAL RESET */
      body, html {
        margin: 0; padding: 0;
        background-color: #000;
        overflow: hidden;
      }

      /* SPLASH SCREEN STYLES */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000;
        z-index: 99999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      .logo-text {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 24px;
        font-weight: 800;
        letter-spacing: -0.5px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      /* ðŸŸ¢ NEW: The Red Highlight Class */
      .highlight {
        color: #ff3b30; /* A nice vibrant red. Change to your exact logo hex if needed. */
      }

      /* LOADING BAR ANIMATION */
      .loader-container {
        width: 140px;
        height: 3px;
        background: #1c1c1e;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .loader-bar {
        width: 40%;
        height: 100%;
        background: #ffffff;
        border-radius: 10px;
        position: absolute;
        animation: loading-slide 1.5s infinite ease-in-out;
      }

      @keyframes loading-slide {
        0% { left: -40%; }
        50% { left: 100%; }
        100% { left: -40%; }
      }

      /* ADSTERRA FIX */
      iframe[id^="container-"][style*="z-index: 2147483647"] {
        bottom: auto !important;
        top: 65px !important;             
        inset: 65px 0px auto 0px !important;  
        position: fixed !important;       
        left: 0 !important; right: 0 !important;
        margin: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <div class="logo-text">Naija<span class="highlight">Homemade</span></div>
      
      <div class="loader-container">
        <div class="loader-bar"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://pl28640933.effectivegatecpm.com/ef/8f/7e/ef8f7ec30c881245423ab301030a35ab.js"></script>

    <script>
      window.addEventListener('load', function() {
        const splash = document.getElementById('splash-screen');
        setTimeout(() => {
          splash.style.opacity = '0';
          splash.style.visibility = 'hidden';
          document.body.style.overflow = 'auto';
        }, 800);
      });
    </script>
  </body>
</html>
