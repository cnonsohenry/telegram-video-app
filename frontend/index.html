<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <meta name="referrer" content="no-referrer-when-downgrade">
    
    <title>NaijaHomemade</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <style>
      body, html {
        margin: 0; padding: 0;
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      body.no-scroll {
        overflow: hidden;
        height: 100%;
        position: fixed; 
        width: 100%;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000;
        z-index: 99999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      .logo-text {
        color: #ffffff;
        font-size: 28px;
        font-weight: 900;
        letter-spacing: -1px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .highlight { color: #ff3b30; }

      .loader-container { width: 140px; height: 3px; background: #1c1c1e; border-radius: 10px; overflow: hidden; position: relative; }
      .loader-bar { width: 40%; height: 100%; background: #ffffff; border-radius: 10px; position: absolute; animation: loading-slide 1.5s infinite ease-in-out; }

      @keyframes loading-slide {
        0% { left: -40%; }
        50% { left: 100%; }
        100% { left: -40%; }
      }

/* Adsterra Positioning: Below Header and Tabs */
[id^="container-"][style*="z-index: 2147483647"] {
  bottom: auto !important;
  /* Adjust this to Header height + Tab height */
  top: 105px !important;             
  position: fixed !important;
  left: 50% !important;
  transform: translateX(-50%) !important;
  width: 100% !important;
  display: flex !important;
  justify-content: center !important;
  z-index: 90 !important; /* Keep it below Header/Tabs (z-index 100) but above content */
}

/* Ensure the ad doesn't block clicks on the Tabs or Header */
header, nav {
  z-index: 1000 !important;
}

/* Hide Ads Logic */
body.hide-ads [style*="z-index: 2147483647"],
body.hide-ads [id^="container-"] {
  display: none !important;
}
    </style>
  </head>
  
  <body class="no-scroll">
    <div id="splash-screen">
      <div class="logo-text">NAIJA<span class="highlight">HOMEMADE</span></div>
      <div class="loader-container"><div class="loader-bar"></div></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    
    

    <script>
      function removeSplash() {
        const splash = document.getElementById('splash-screen');
        if (!splash) return;
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.visibility = 'hidden';
          document.body.classList.remove('no-scroll');
        }, 500);
      }

      window.addEventListener('load', () => setTimeout(removeSplash, 800));
      setTimeout(removeSplash, 4000); // Safety fallback
    </script>

    <script src="https://pl28640933.effectivegatecpm.com/ef/8f/7e/ef8f7ec30c881245423ab301030a35ab.js" async></script>

  </body>
</html>
