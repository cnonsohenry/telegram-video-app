<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NaijaHomemade</title>
    
    <style>
      /* GLOBAL RESET */
      body, html {
        margin: 0; padding: 0;
        background-color: #000;
        /* 游릭 CHANGED: Removed 'overflow: hidden' from here to prevent permanent lock */
      }

      /* 游릭 NEW: Class to temporarily lock scrolling */
      body.no-scroll {
        overflow: hidden;
      }

      /* SPLASH SCREEN STYLES */
      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #000;
        z-index: 99999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }

      .logo-text {
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 28px;
        font-weight: 900;
        letter-spacing: -1px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .highlight {
        color: #ff3b30; 
      }

      /* LOADING BAR ANIMATION */
      .loader-container {
        width: 140px;
        height: 3px;
        background: #1c1c1e;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .loader-bar {
        width: 40%;
        height: 100%;
        background: #ffffff;
        border-radius: 10px;
        position: absolute;
        animation: loading-slide 1.5s infinite ease-in-out;
      }

      @keyframes loading-slide {
        0% { left: -40%; }
        50% { left: 100%; }
        100% { left: -40%; }
      }

      /* ADSTERRA FIX */
      iframe[id^="container-"][style*="z-index: 2147483647"] {
        bottom: auto !important;
        top: 65px !important;             
        inset: 65px 0px auto 0px !important;  
        position: fixed !important;       
        left: 0 !important; right: 0 !important;
        margin: auto !important;
      }

      /* 游릭 NEW RULE: Hide Ad when 'hide-ads' class is on body */
    body.hide-ads iframe[id^="container-"],
    body.hide-ads div[id^="container-"] {
    display: none !important;
    visibility: hidden !important;
    pointer-events: none !important;
    z-index: -1 !important;
  }
    </style>
  </head>
  
  <body class="no-scroll">
    
    <div id="splash-screen">
      <div class="logo-text">
        NAIJA<span class="highlight">HOMEMADE</span>
      </div>
      <div class="loader-container">
        <div class="loader-bar"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://pl28640933.effectivegatecpm.com/ef/8f/7e/ef8f7ec30c881245423ab301030a35ab.js"></script>

    <script>
      // Function to unlock scroll and hide splash
      function removeSplash() {
        const splash = document.getElementById('splash-screen');
        if (!splash) return;
        
        splash.style.opacity = '0';
        splash.style.visibility = 'hidden';
        
        // 游릭 UNLOCK SCROLLING
        document.body.classList.remove('no-scroll');
      }

      // Wait for load, but also set a safety timer in case Adsterra stalls the load event
      window.addEventListener('load', () => {
        setTimeout(removeSplash, 800);
      });

      // Safety Fallback: If page takes longer than 4 seconds (e.g. slow ad), force unlock
      setTimeout(removeSplash, 4000);
    </script>
  </body>
</html>
