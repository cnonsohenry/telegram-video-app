<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>NaijaHomemade</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <style>
      body, html {
        margin: 0; padding: 0;
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Prevent background scroll when splash is active */
      body.no-scroll { overflow: hidden; height: 100dvh; }

      #splash-screen {
        position: fixed; inset: 0;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background-color: #000;
        z-index: 2147483647; 
        transition: opacity 0.4s ease;
      }

      .logo-text { color: #ffffff; font-size: 28px; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; }
      .highlight { color: #ff3b30; }
      .loader-container { width: 140px; height: 3px; background: #1c1c1e; border-radius: 10px; overflow: hidden; }
      .loader-bar { width: 40%; height: 100%; background: #ffffff; animation: loading-slide 1.5s infinite ease-in-out; position: relative; }

      @keyframes loading-slide { 0% { left: -40%; } 50% { left: 100%; } 100% { left: -40%; } }
      
      /* Animation for the TikTok-style Logout Dialog */
      @keyframes popIn { 
        0% { transform: scale(0.9); opacity: 0; } 
        100% { transform: scale(1); opacity: 1; } 
      }
    </style>

        <style>
      /* Targets the Adsterra Social Bar iframe */
      iframe[id^="container-"][style*="z-index: 2147483647"] {
        /* 1. Reset bottom positions */
        bottom: auto !important;
        
        /* 2. Set to TOP and push down 65px (adjust this to match your nav height) */
        top: 105px !important;             
        
        /* 3. Sync 'inset' to match the top spacing: [top] [right] [bottom] [left] */
        inset: 105px 0px auto 0px !important;  
        
        position: fixed !important;       
        margin-top: 0px !important;
        
        /* Ensure it's centered if it's not full width */
        left: 0 !important;
        right: 0 !important;
        margin-left: auto !important;
        margin-right: auto !important;
      }
    </style>
  </head>
  
  <body class="no-scroll">
    <div id="splash-screen">
      <div class="logo-text">NAIJA<span class="highlight">HOMEMADE</span></div>
      <div class="loader-container"><div class="loader-bar"></div></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      function removeSplash() {
        const splash = document.getElementById('splash-screen');
        if (!splash) return;
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
          document.body.classList.remove('no-scroll');
        }, 400);
      }
      
      // Wait for load + small buffer for React mounting
      window.addEventListener('load', () => setTimeout(removeSplash, 1000));
      // Emergency fallback in case 'load' event hangs
      setTimeout(removeSplash, 4500);
    </script>

    <script src="https://pl28640933.effectivegatecpm.com/ef/8f/7e/ef8f7ec30c881245423ab301030a35ab.js" async></script>
  </body>
</html>
