<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>NaijaHomemade</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <style>
      body, html {
        margin: 0; padding: 0;
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Prevent the "Fixed Body" lock-in */
      body.no-scroll { overflow: hidden; height: 100dvh; }

      #splash-screen {
        position: fixed; inset: 0;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background-color: #000;
        z-index: 2147483647; /* Must be absolutely top */
        transition: opacity 0.4s ease;
      }

      .logo-text { color: #ffffff; font-size: 28px; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; }
      .highlight { color: #ff3b30; }
      .loader-container { width: 140px; height: 3px; background: #1c1c1e; border-radius: 10px; overflow: hidden; }
      .loader-bar { width: 40%; height: 100%; background: #ffffff; animation: loading-slide 1.5s infinite ease-in-out; position: relative; }

      @keyframes loading-slide { 0% { left: -40%; } 50% { left: 100%; } 100% { left: -40%; } }
      @keyframes popIn { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

      /* ðŸŸ¢ CLEAN ADSTERRA POSITIONING */
      /* We let the script handle its own z-index but force the location */
      [id^="container-"][style*="z-index: 2147483647"] {
        bottom: auto !important;
        top: 105px !important;             
        position: fixed !important;
        left: 0 !important;
        right: 0 !important;
        display: flex !important;
        justify-content: center !important;
        /* Remove pointer-events: none; as it breaks some ad scripts */
      }

      /* ðŸŸ¢ COMPONENT RENDERING FIX */
      /* Ensure your React app has breathing room for the fixed ad */
      #root {
        position: relative;
        z-index: 1;
      }

      /* High enough to be over content, but below ads if they overlap */
      header, nav, .sticky-header {
        z-index: 1000 !important;
      }

      body.hide-ads [id^="container-"] { display: none !important; }
    </style>
  </head>
  
  <body class="no-scroll">
    <div id="splash-screen">
      <div class="logo-text">NAIJA<span class="highlight">HOMEMADE</span></div>
      <div class="loader-container"><div class="loader-bar"></div></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      function removeSplash() {
        const splash = document.getElementById('splash-screen');
        if (!splash) return;
        splash.style.opacity = '0';
        setTimeout(() => {
          splash.style.display = 'none';
          document.body.classList.remove('no-scroll');
        }, 400);
      }
      // Increased timeout to ensure React components mount before splash hides
      window.addEventListener('load', () => setTimeout(removeSplash, 1000));
    </script>

    <script src="https://pl28640933.effectivegatecpm.com/ef/8f/7e/ef8f7ec30c881245423ab301030a35ab.js" async></script>
  </body>
</html>
